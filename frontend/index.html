<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <h1>Recipe Finder</h1>
    <form id="form">
      <label
        >Search Term
        <input id="query" type="text" placeholder="eg: Pasta" />
      </label>
      <label>
        Diet
        <select id="diet">
          <option value="">(no diet filter)</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="pescetarian">Pescetarian</option>
          <option value="ketogenic">Ketogenic</option>
          <option value="gluten free">Gluten Free</option>
        </select>
      </label>
      <label>
        Intolerances (comma-separated)
        <input type="text" id="intolerances" placeholder="e.g. gluten,dairy" />
      </label>

      <label>
        Number (max results)
        <input type="number" id="maxResults" value="6" min="1" max="20" />
      </label>

      <button type="submit">Search</button>
    </form>

    <section id="results"></section>
    <div id="recipes"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
